{% extends "layout.html" %} {% block title %}FLACK{% endblock %} {% block
content %}
<div class="container">
  <div class="outer-div">
    <div id="greet">
      <h1 id="username"></h1>
      <p id="room"></p>
    </div>
    <div class="row">
      <ul class="col-9" id="sys-msg"></ul>
      <ul class="col-3" id="room-list"></ul>
    </div>

    <div class="row">
      <input
        type="text"
        id="username-input"
        placeholder="Change your name"
        class="col-3"
      />
      <button id="btn-sumbit-username" class="col-3">Change name</button>

      <input
        type="text"
        id="roomname-input"
        placeholder="Create room"
        class="col-3"
      />
      <button id="btn-create-room" class="col-3">Create room</button>
      <input
        type="text"
        id="msg-input"
        placeholder="your message"
        class="col-9"
      />
      <button id="btn-send-msg" class="col-3">Send message</button>
    </div>
  </div>
</div>

{% endblock %} {% block js %}
<script
  type="text/javascript"
  src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"
></script>
<script src="{{ url_for('static', filename = 'js/username.js') }}"></script>
{% endblock %}
